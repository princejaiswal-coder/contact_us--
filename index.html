<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row contact_card">
            <div class="col-md-6">
                <h2 id="purple">Let's Talk</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo dolor modi consectetur nesciunt
                    praesentium deserunt obcaecati est, corrupti expedita. Quidem.</p>
                <div class="form_cont">
                    <label for="basic-url" class="form-label form_lab">Your Name</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <label for="basic-url" class="form-label form_lab">Your Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <label for="basic-url" class="form-label form_lab">Message</label>
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <button type="submit" class="btn btn_contact m-4" value="Send Message">Send Message</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contac_img">
                    <img src="./img/main.svg" class="img-fluid" alt="">
                    <!--https://www.canva.com/design/DAEixfn9K7Y/E_l7R03E1IYtr8n5XjoC-Q/view?utm_content=DAEixfn9K7Y&utm_campaign=designshare&utm_medium=link&utm_source=sharebutton&mode=preview-->
                    <!--You can edit the image , by clicking on the link-->
                </div>
                <div class="contac_detai">
                    <!-- Address -->
                    <div class="address">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="text-muted">Mr John Smith. 132, My Street, Kingston, India 12401.</span>
                    </div>
                    <div class="call">
                        <!-- call  -->
                        <i class="fas fa-phone-alt"></i>
                        <a href="+91749966331">+91 749966331</a>
                    </div>
                    <div class="email">
                        <!-- email  -->
                        <i class="fas fa-envelope-open-text"></i>
                        <a href = "mailto: abc@example.com">abc@gmail.com</a>
                    </div>
                </div>
                <!-- Follow Button  -->
                <div class="follow">
                    <a href=""><i class="fab fa-facebook"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
